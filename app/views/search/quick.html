<div class="lnc-search-quick" ng-controller="SearchQuickController">
  <form action="https://www.baidu.com" class="container">
    <div class="article">
      <div class="section">
        <strong>{{'CONTENT_TYPES'|translate}}</strong>
        <ul class="filter">
          <li ng-repeat="item in content_types">
            <input type="checkbox" ng-checked="item.checked" class="checkbox" name="db_sel[]" ng-model="item.value" lnc-content-type>
            <label>{{'CONTENT_TYPE_'+item.id|translate}}</label>
          </li>
        </ul>
      </div>
      <div class="section">
        <div>
          <strong>{{'SEARCH'|translate}}</strong>
          <input type="text" class="keyword" ng-class="{active:flags.active}" name="keyword" ng-model="state.keyword" lnc-keyword>
          <div class="lnc-select dib" lnc-select-list="keyword-scope">
            <span class="lnc-select-current dib">{{'KEYWORD_SCOPE_'+state.keyword_scope.id|translate}}</span>
            <a href="javascript:;" class="toggle dib" ng-class="{hover:flags.mouseenter}"></a>
            <ul ng-show="flags.mouseenter">
              <li ng-repeat="item in keyword_scopes">
                <a href="javascript:;" class="item" lnc-select-item>{{'KEYWORD_SCOPE_'+item.id|translate}}</a>
              </li>
            </ul>
          </div>
          <input type="submit" class="lnc-button-submit dib" value="{{'SUBMIT'|translate}}" lnc-submit>
        </div>
        <div class="lnc-button-container cf">
          <i>{{'ANONYMOUS_KEY'|translate}}</i>
          <div class="fr">
            <a href="javascript:;" class="lnc-button-and dib" lnc-connector="++"></a>
            <a href="javascript:;" class="lnc-button-or dib" lnc-connector="--"></a>
            <a href="javascript:;" class="lnc-button-not dib" lnc-connector="!"></a>
            <a href="javascript:;" class="lnc-button-helper dib" lnc-helper></a>
          </div>
        </div>
      </div>
    </div>
    <div class="aside">{{state}}</div>
    <input type='hidden' name="searchScope" id="searchScope" value="{{state.keyword_scope.value}}" />
    <input type='hidden' name="kwType" id="kwType" value="0" />
    <input type='hidden' name="isSuggest" id="isSuggest" value="0" />
    <input type='hidden' name="eng" id="eng" value="0" />
    <input type='hidden' name="fr_keyword" id="fr_keyword" value="" />
    <input type='hidden' name="research_type" id="research_type" value="" />
    <input type='hidden' name="searchtime" id="searchtime" value="" />
    <input type="hidden" name="keywordhistory_f" id="keywordhistory_f" value="" />
    <input type="hidden" name="timehistory_f" id="timehistory_f" value="" />
    <input type="hidden" name="keyword_ev" id="keyword_ev" value="" />
    <input type="hidden" name="searchable" id="searchable" value="1" />
  </form>
</div>
